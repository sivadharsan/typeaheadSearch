<html>
  <head>
    <style>
    #searchResultsDropDown {
      visibility: hidden;
    }

    input, select{
      width: 200px;
    }
    </style>
  </head>
  <body>
    <section id="typeheadSection">
        <div>Enter text to search</div>
        <input id="searchText" type="search" onkeyup="typeHead.getData()" onkeydown="typeHead.hideDropDown()"/>

        <div>
          <select id="searchResultsDropDown" multiple></select>
        </div>

    </section>

    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <script src="typehead.js"></script>

  </body>
</html>
